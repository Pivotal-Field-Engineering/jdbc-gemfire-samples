# name of the data source for backend database; optional if default data source name is configured
backend-data-source-name=myDB
# name of catalog for backend database; optional, no default
backend-catalog-name=myCat
# name of schema for backend database; optional, defaults to SQLFire schema name
backend-schema-name=mySchema
# name of table for backend database; optional, defaults to SQLFire table name
backend-table-name=myTable
# column mappings: <sqlfire column>=<backend column>; missing entries default to using SQLFire column name
SQLF_COL_1=BACKEND_COL_1
SQLF_COL_2=BACKEND_COL_2